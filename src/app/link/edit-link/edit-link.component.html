<div class="col-md-6">
  <h2 class="text-center">リンク編集</h2>
  <form [formGroup]="editForm">

    <div class="form-group">
      <label for="title">題材:</label>
      <input formControlName="title" placeholder="タイトル" name="title" class="form-control" id="title">
    </div>

    <div class="form-group">
      <label for="url">URL:</label>
      <input formControlName="url" placeholder="ウェブサイトURL" name="url" class="form-control" id="url">
    </div>
    <button class="btn btn-success" (click)="onSubmit()">更新</button>
    <button class="btn btn-danger" (click)="goBack()" style="margin-left: 20px;">戻る</button>
  </form>
  <hr>
</div>
